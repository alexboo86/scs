# Конфигурация Nginx для HTTPS
# Используйте этот файл для настройки reverse proxy с SSL

server {
    listen 80;
    server_name lessons.incrypto.ru 185.88.159.33;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lessons.incrypto.ru 185.88.159.33;
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/lessons.incrypto.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lessons.incrypto.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Увеличиваем лимит размера загружаемых файлов (по умолчанию 1MB)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Проксирование на backend
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для WebSocket (если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Отключаем буферизацию для правильной работы Content-Length
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Увеличиваем таймауты для больших файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Специальная настройка для изображений - отключаем буферизацию
    location ~* \.(png|jpg|jpeg|gif|webp)$ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Критически важно: отключаем буферизацию для изображений
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        
        # Кеширование на клиенте
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }
}
