services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secure-content-backend
    ports:
      - "8000:8000"  # Внешний порт 8000
    environment:
      - DATABASE_URL=sqlite:///./data/database.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000,https://your-site.tilda.ws}
      - ALLOWED_EMBED_DOMAINS=${ALLOWED_EMBED_DOMAINS:-}
      - REQUIRE_REFERER_CHECK=${REQUIRE_REFERER_CHECK:-false}
      - MAX_FILE_SIZE=52428800  # 50MB
      - TOKEN_EXPIRY_HOURS=24
    volumes:
      - ./backend/app:/app/app  # Монтируем код приложения для hot-reload
      - ./backend/uploads:/app/uploads
      - ./backend/cache:/app/cache
      - ./backend/data:/app/data
      - ./backend/static_watermarks:/app/static_watermarks
      - ./frontend/templates:/app/frontend/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
  cache:
  data:
