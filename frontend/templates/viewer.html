<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- КРИТИЧЕСКИ ВАЖНО: Принудительное использование HTTPS для всех запросов -->
    <!-- Это предотвращает mixed content ошибки в Safari на iOS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src https: data: blob: 'unsafe-inline' 'unsafe-eval';">
    <title>Защищенный просмотр</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            color: #fff;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Если viewer не в iframe, используем прозрачный фон */
        body:not(.embedded) {
            background: transparent;
        }
        
        .viewer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0;
            padding: 0;
            border: none;
            overflow: hidden;
        }
        
        .toolbar {
            background: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: none;
            z-index: 1000;
            margin: 0;
            width: 100%;
            flex-shrink: 0;
        }
        
        /* Стили для полноэкранного режима */
        .viewer-container:fullscreen,
        .viewer-container:-webkit-full-screen,
        .viewer-container:-moz-full-screen,
        .viewer-container:-ms-fullscreen {
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        .viewer-container:fullscreen .toolbar,
        .viewer-container:-webkit-full-screen .toolbar,
        .viewer-container:-moz-full-screen .toolbar,
        .viewer-container:-ms-fullscreen .toolbar {
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* CSS полноэкранный режим для iOS и браузеров без поддержки Fullscreen API */
        .ios-fullscreen,
        .css-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            z-index: 9999 !important;
            background: #000 !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        body.ios-fullscreen,
        body.css-fullscreen {
            overflow: hidden !important;
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        html.ios-fullscreen,
        html.css-fullscreen {
            overflow: hidden !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .ios-fullscreen .toolbar,
        .css-fullscreen .toolbar {
            background: rgba(0, 0, 0, 0.8) !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            z-index: 10000 !important;
            margin: 0 !important;
            padding: 10px 20px !important;
        }
        
        .ios-fullscreen .viewer-content,
        .css-fullscreen .viewer-content {
            position: absolute !important;
            top: 60px !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: calc(100% - 60px) !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }
        
        .ios-fullscreen .page-container,
        .css-fullscreen .page-container {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        #fullscreenBtn.active {
            background: rgba(74, 74, 74, 0.9) !important;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            background: rgba(58, 58, 58, 0.8);
            border: 1px solid rgba(74, 74, 74, 0.8);
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(74, 74, 74, 0.9);
        }
        
        .btn:active {
            background: rgba(42, 42, 42, 0.9);
        }
        
        .page-info {
            font-size: 14px;
            color: #aaa;
        }
        
        .viewer-content {
            flex: 1;
            overflow: hidden; /* Скрываем overflow для предотвращения скролла */
            position: relative;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .page-container {
            overflow: visible; /* Не обрезать canvas с водяным знаком */
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background: transparent;
            border: none;
        }
        
        .page-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            box-shadow: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            margin: 0;
            padding: 0;
        }
        
        
        /* Canvas для анимированного водяного знака */
        /* Позиционирование устанавливается динамически в JavaScript, чтобы совпадать с изображением */
        #watermarkCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            pointer-events: none;
            z-index: 10;
            image-rendering: pixelated;
            margin: 0;
            padding: 0;
            transform-origin: center center;
            overflow: visible; /* Важно: не обрезать содержимое */
            /* Временно для отладки - можно убрать */
            /* border: 1px solid red; */
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #aaa;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .overlay.active {
            display: flex;
        }
        
        .overlay-message {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }
        
        /* Защита от выделения */
        ::selection {
            background: transparent;
            color: transparent;
        }
        
        ::-moz-selection {
            background: transparent;
            color: transparent;
        }
        
        /* Дополнительная защита от выделения и копирования */
        * {
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        img, canvas {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* Скрытие контекстного меню */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="toolbar">
            <div class="toolbar-left">
                <button class="btn" onclick="previousPage()">← Назад</button>
                <span class="page-info" id="pageInfo">Страница 1 из 1</span>
                <button class="btn" onclick="nextPage()">Вперед →</button>
            </div>
            <div class="toolbar-right">
                <button class="btn" onclick="zoomOut()">-</button>
                <span id="zoomLevel">100%</span>
                <button class="btn" onclick="zoomIn()">+</button>
                <button class="btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Полноэкранный режим">⛶</button>
            </div>
        </div>
        
        <div class="viewer-content" id="viewerContent">
            <div class="loading" id="loading">Загрузка...</div>
            <div class="page-container" id="pageContainer" style="display: none;">
                <img id="pageImage" class="page-image" alt="Страница документа" />
                <canvas id="watermarkCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-message">
            <h3>Доступ запрещен</h3>
            <p>Попытка сделать скриншот или скопировать контент обнаружена.</p>
            <button class="btn" onclick="closeOverlay()" style="margin-top: 15px;">Понятно</button>
        </div>
    </div>
    
    <script>
        // Конфигурация
        // КРИТИЧЕСКИ ВАЖНО: Для мобильных устройств используем абсолютный HTTPS URL
        // Это предотвращает mixed content ошибки в Safari на iOS
        const isMobileDevice = /iPhone|iPad|iPod|Android|Mobile|BlackBerry|Windows Phone|Opera Mini|Palm/i.test(navigator.userAgent);
        const apiBaseUrl = {% if api_base_url %}'{{ api_base_url }}/api'{% else %}(isMobileDevice ? 'https://lessons.incrypto.ru/api' : '/api'){% endif %};
        
        const CONFIG = {
            token: new URLSearchParams(window.location.search).get('token') || '',
            apiBase: apiBaseUrl,
            currentPage: 1,
            totalPages: 1,
            zoomLevel: 1.0,
            documentId: null,
            watermarkSettings: null,
            watermarkData: {
                user_email: null,
                user_id: null,
                ip_address: null
            }
        };
        
        // Дополнительная проверка для мобильных устройств
        if (isMobileDevice && CONFIG.apiBase.startsWith('/')) {
            // Если относительный путь и мобильное устройство, принудительно используем HTTPS
            const currentOrigin = window.location.origin;
            if (currentOrigin.startsWith('http://')) {
                CONFIG.apiBase = currentOrigin.replace('http://', 'https://') + CONFIG.apiBase;
            } else {
                CONFIG.apiBase = currentOrigin + CONFIG.apiBase;
            }
            console.log('[VIEWER] MOBILE: Fixed API base to HTTPS:', CONFIG.apiBase);
        }
        
        // КРИТИЧЕСКИ ВАЖНО: Принудительно исправляем все относительные URL на HTTPS
        // Это особенно важно для мобильных устройств
        function ensureHttpsUrl(url) {
            if (!url) return url;
            // Если URL начинается с http://, заменяем на https://
            if (url.startsWith('http://')) {
                return url.replace('http://', 'https://');
            }
            // Если относительный URL и текущая страница HTTPS, используем текущий origin
            if (url.startsWith('/') && window.location.protocol === 'https:') {
                return window.location.origin + url;
            }
            // Если относительный URL без слэша и текущая страница HTTPS
            if (!url.startsWith('http') && window.location.protocol === 'https:') {
                return window.location.origin + '/' + url;
            }
            return url;
        }
        
        // Переопределяем CONFIG.apiBase для гарантии HTTPS
        CONFIG.apiBase = ensureHttpsUrl(CONFIG.apiBase);
        
        console.log('[VIEWER] API Base configured:', CONFIG.apiBase, 'Mobile:', isMobileDevice);
        console.log('[VIEWER] Current location:', window.location.href);
        console.log('[VIEWER] Current protocol:', window.location.protocol);
        
        // Анимация водяного знака
        let watermarkAnimation = null;
        let watermarkCanvas = null;
        let watermarkCtx = null;
        let watermarkPositions = [];
        let currentPositionIndex = 0;
        let animationFrameId = null;
        
        // ========== ЗАЩИТА ОТ КОПИРОВАНИЯ ==========
        
        // 1. Блокировка копирования через события
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            e.clipboardData.setData('text/plain', '');
            e.clipboardData.setData('text/html', '');
            showOverlay('Копирование запрещено');
            return false;
        }, true);
        
        document.addEventListener('cut', (e) => {
            e.preventDefault();
            e.clipboardData.setData('text/plain', '');
            e.clipboardData.setData('text/html', '');
            showOverlay('Вырезание запрещено');
            return false;
        }, true);
        
        document.addEventListener('paste', (e) => {
            e.preventDefault();
            showOverlay('Вставка запрещена');
            return false;
        }, true);
        
        // 2. Блокировка выделения текста
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
            return false;
        }, true);
        
        // 3. Блокировка выделения через клавиатуру (Ctrl+A, Shift+Arrow и т.д.)
        document.addEventListener('keydown', (e) => {
            // Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'a' || e.key === 'A' || 
                    e.key === 'c' || e.key === 'C' ||
                    e.key === 'v' || e.key === 'V' ||
                    e.key === 'x' || e.key === 'X') {
                    e.preventDefault();
                    e.stopPropagation();
                    showOverlay('Эта операция запрещена');
                    return false;
                }
            }
        }, true);
        
        // 4. Очистка выделения при попытке выделить
        setInterval(() => {
            if (window.getSelection) {
                const selection = window.getSelection();
                if (selection && selection.toString().length > 0) {
                    selection.removeAllRanges();
                }
            }
            if (document.selection) {
                document.selection.empty();
            }
        }, 100);
        
        // Блокировка правого клика
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showOverlay('Контекстное меню отключено');
            return false;
        });
        
        // ========== ЗАЩИТА ОТ ИНСТРУМЕНТОВ РАЗРАБОТЧИКА ==========
        
        // Переменная для отслеживания состояния blur (объявляем здесь для доступа во всех блоках)
        let isBlurred = false;
        
        // Проверяем, находимся ли мы в iframe
        const isInIframe = window.self !== window.top;
        
        // Применяем стили для iframe сразу после определения
        if (isInIframe) {
            document.body.classList.add('embedded');
            // Убираем все отступы и делаем фон прозрачным при встраивании
            document.body.style.background = 'transparent';
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.documentElement.style.background = 'transparent';
            document.documentElement.style.margin = '0';
            document.documentElement.style.padding = '0';
            
            // Убираем рамки у контейнера (после загрузки DOM)
            setTimeout(() => {
                const viewerContainer = document.querySelector('.viewer-container');
                if (viewerContainer) {
                    viewerContainer.style.margin = '0';
                    viewerContainer.style.padding = '0';
                    viewerContainer.style.border = 'none';
                }
            }, 100);
            
            console.log('[VIEWER] Viewer detected in iframe, applying transparent background');
            console.log('[VIEWER] Current origin:', window.location.origin);
            console.log('[VIEWER] API Base will be relative:', CONFIG.apiBase);
        } else {
            // Если viewer открыт в новом окне (не в iframe), применяем черный фон
            document.body.style.background = '#000';
            document.documentElement.style.background = '#000';
            console.log('[VIEWER] Viewer opened in new window, applying black background');
            
            // Добавляем кнопку закрытия в toolbar
            setTimeout(() => {
                const toolbar = document.querySelector('.toolbar');
                if (toolbar && !document.getElementById('closeWindowBtn')) {
                    const closeBtn = document.createElement('button');
                    closeBtn.id = 'closeWindowBtn';
                    closeBtn.className = 'btn';
                    closeBtn.textContent = '✕';
                    closeBtn.title = 'Закрыть';
                    closeBtn.style.marginLeft = '10px';
                    closeBtn.onclick = function() {
                        if (window.opener) {
                            window.close();
                        } else {
                            // Если window.close() не работает, отправляем сообщение родителю
                            window.parent.postMessage({ type: 'close-fullscreen-window' }, '*');
                        }
                    };
                    
                    const toolbarRight = toolbar.querySelector('.toolbar-right');
                    if (toolbarRight) {
                        toolbarRight.appendChild(closeBtn);
                    }
                }
            }, 100);
        }
        
        // 1. Блокировка горячих клавиш для DevTools и других инструментов
        document.addEventListener('keydown', (e) => {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U, Ctrl+S, Ctrl+P
            const blockedKeys = [
                'F12',
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')), // DevTools
                (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')), // Console
                (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c')), // Element Inspector
                (e.ctrlKey && (e.key === 'u' || e.key === 'U')), // View Source
                (e.ctrlKey && (e.key === 's' || e.key === 'S')), // Save
                (e.ctrlKey && (e.key === 'p' || e.key === 'P')), // Print
                (e.ctrlKey && e.shiftKey && (e.key === 'S' || e.key === 's')), // Screenshot (Windows)
                (e.metaKey && e.shiftKey && (e.key === '3' || e.key === '4')), // Screenshot (Mac)
            ];
            
            if (blockedKeys.some(blocked => blocked === true)) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                showOverlay('Эта операция запрещена');
                return false;
            }
        }, true);
        
        // 2. Блокировка правого клика (контекстное меню)
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            e.stopPropagation();
            showOverlay('Контекстное меню отключено');
            return false;
        }, true);
        
        // 3. Обнаружение DevTools через размеры окна (только если не в iframe)
        let devtools = {open: false};
        if (!isInIframe) {
            // Метод 1: Проверка размеров окна
            setInterval(() => {
                const heightDiff = window.outerHeight - window.innerHeight;
                const widthDiff = window.outerWidth - window.innerWidth;
                // DevTools обычно открывается снизу или справа, создавая разницу > 200px
                if (heightDiff > 200 || widthDiff > 200) {
                    if (!devtools.open) {
                        devtools.open = true;
                        showOverlay('Инструменты разработчика обнаружены');
                        // Применяем blur при обнаружении DevTools
                        document.body.style.filter = 'blur(20px) brightness(0.3)';
                        document.body.style.pointerEvents = 'none';
                    }
                } else {
                    if (devtools.open) {
                        devtools.open = false;
                        // Убираем blur если DevTools закрыты
                        if (!isBlurred) {
                            document.body.style.filter = 'none';
                            document.body.style.pointerEvents = 'auto';
                        }
                    }
                }
            }, 500);
            
            // Метод 2: Проверка через console.log (обходной путь)
            let devtoolsOpen = false;
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;
                        showOverlay('Инструменты разработчика обнаружены');
                        document.body.style.filter = 'blur(20px) brightness(0.3)';
                        document.body.style.pointerEvents = 'none';
                    }
                }
            });
            setInterval(() => {
                devtoolsOpen = false;
                console.log(element);
                console.clear();
            }, 1000);
        } else {
            console.log('Viewer is in iframe, DevTools detection disabled to avoid false positives');
        }
        
        // 4. Блокировка доступа к объектам разработчика
        Object.defineProperty(window, 'devtools', {
            get: function() {
                showOverlay('Доступ к инструментам разработчика запрещен');
                return {};
            }
        });
        
        // ========== ЗАЩИТА ОТ СКРИНШОТОВ И ЗАПИСИ ЭКРАНА ==========
        
        // Определяем тип мобильного устройства (isMobileDevice уже объявлена выше)
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // 1. Защита от Screen Capture API (запись экрана)
        if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
            const originalGetDisplayMedia = navigator.mediaDevices.getDisplayMedia.bind(navigator.mediaDevices);
            navigator.mediaDevices.getDisplayMedia = function(constraints) {
                showOverlay('Запись экрана заблокирована');
                return Promise.reject(new DOMException('Запись экрана запрещена', 'NotAllowedError'));
            };
        }
        
        // 1.1. Защита от Screen Capture API для мобильных устройств
        if (isMobileDevice) {
            // Блокируем все методы захвата экрана
            if (navigator.mediaDevices) {
                const originalGetUserMedia = navigator.mediaDevices.getUserMedia;
                if (originalGetUserMedia) {
                    navigator.mediaDevices.getUserMedia = function(constraints) {
                        // Разрешаем только аудио, блокируем видео
                        if (constraints && constraints.video) {
                            showOverlay('Захват экрана заблокирован');
                            return Promise.reject(new DOMException('Захват экрана запрещен', 'NotAllowedError'));
                        }
                        return originalGetUserMedia.call(this, constraints);
                    };
                }
            }
            
            // Защита от screenshot через Page Visibility API (для iOS/Android)
            let lastVisibilityChange = Date.now();
            document.addEventListener('visibilitychange', () => {
                const now = Date.now();
                // Если страница быстро скрывается и показывается, возможно делают скриншот
                if (document.hidden) {
                    lastVisibilityChange = now;
                    // Применяем blur немедленно для мобильных устройств
                    if (!isBlurred) {
                        isBlurred = true;
                        document.body.style.filter = 'blur(20px) brightness(0.3)';
                        document.body.style.pointerEvents = 'none';
                        const viewerContent = document.querySelector('.viewer-content');
                        if (viewerContent) {

        async function loadPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > CONFIG.totalPages) {
                return;
            }
            
            // Сбрасываем zoom на 100% при загрузке новой страницы
            CONFIG.zoomLevel = 1.0;
            document.getElementById('zoomLevel').textContent = '100%';
            
            // Останавливаем анимацию водяного знака перед загрузкой новой страницы
            stopWatermarkAnimation();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('pageContainer').style.display = 'none';
            
            try {
                // TODO: Загрузить изображение страницы через API
                // const imageUrl = `${CONFIG.apiBase}/documents/${CONFIG.documentId}/page/${pageNumber}?viewer_token=${CONFIG.token}`;
                
                // Временный URL для тестирования
                let imageUrl = `${CONFIG.apiBase}/documents/${CONFIG.documentId}/page/${pageNumber}?viewer_token=${CONFIG.token}`;
                // КРИТИЧЕСКИ ВАЖНО: Принудительно используем HTTPS для изображений
                imageUrl = ensureHttpsUrl(imageUrl);
                
                const img = document.getElementById('pageImage');
                const container = document.getElementById('pageContainer');
                
                // Обработчик загрузки изображения
                const handleImageLoad = () => {
                    // Устанавливаем размер изображения для заполнения всей доступной области
                    if (img.naturalWidth > 0 && img.naturalHeight > 0) {
                        // Устанавливаем начальный zoom на 100% (оригинальный размер)
                        CONFIG.zoomLevel = 1.0;
                        document.getElementById('zoomLevel').textContent = '100%';
                        
                        // Функция для вычисления оптимального масштаба (используется только при resize)
                        function calculateOptimalScale() {
                            const toolbar = document.querySelector('.toolbar');
                            const toolbarHeight = toolbar ? toolbar.offsetHeight : 60;
                            const viewportWidth = window.innerWidth;
                            const viewportHeight = window.innerHeight - toolbarHeight;
                            
                            // Вычисляем масштаб, чтобы изображение полностью поместилось
                            const scaleX = viewportWidth / img.naturalWidth;
                            const scaleY = viewportHeight / img.naturalHeight;
                            
                            // Выбираем меньший масштаб, чтобы изображение полностью поместилось без скролла
                            return Math.min(scaleX, scaleY);
                        }
                        
                        // Изображение будет масштабироваться через transform в applyZoom
                        img.style.width = img.naturalWidth + 'px';
                        img.style.height = img.naturalHeight + 'px';
                        
                        // Устанавливаем абсолютное позиционирование для центрирования
                        img.style.position = 'absolute';
                        img.style.top = '50%';
                        img.style.left = '50%';
                        
                        // Устанавливаем размер контейнера равным размеру viewport (не масштабированному)
                        // Это предотвратит появление скроллбаров
                        container.style.width = '100%';
                        container.style.height = '100%';
                        container.style.margin = '0';
                        container.style.padding = '0';
                        container.style.maxWidth = '100%';
                        container.style.maxHeight = '100%';
                        container.style.background = 'transparent';
                        container.style.position = 'relative';
                        
                        // Добавляем обработчик изменения размера окна для автоматического пересчета масштаба
                        // Используем глобальную переменную, чтобы не добавлять несколько обработчиков
                        // При resize НЕ меняем масштаб автоматически, пользователь может сам изменить через кнопки
                        if (!window.viewerResizeHandler) {
                            let resizeTimeout;
                            window.viewerResizeHandler = () => {
                                clearTimeout(resizeTimeout);
                                resizeTimeout = setTimeout(() => {
                                    // При изменении размера окна просто применяем текущий zoom
                                    // Масштаб остается таким, каким его установил пользователь
                                    applyZoom();
                                }, 100);
                            };
                            window.addEventListener('resize', window.viewerResizeHandler);
                        }
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    container.style.display = 'block';
                    
                    // Применяем текущий zoom
                    applyZoom();
                    
                    // Инициализируем водяной знак после полной загрузки изображения
                    // Используем несколько попыток для надежности
                    const initWatermarkWithRetry = (attempts = 0) => {
                        if (img.complete && img.naturalWidth > 0 && img.naturalHeight > 0) {
                            console.log('Page loaded, initializing watermark animation. Image size:', img.naturalWidth, 'x', img.naturalHeight);
                            
                            // Сначала инициализируем canvas и контекст
                            if (!watermarkCanvas) {
                                watermarkCanvas = document.getElementById('watermarkCanvas');
                            }
                            if (!watermarkCtx && watermarkCanvas) {
                                watermarkCtx = watermarkCanvas.getContext('2d');
                            }
                            
                            // Затем обновляем размер canvas
                            if (watermarkCanvas && watermarkCtx) {
                                updateCanvasSize();
                            } else {
                                // Если canvas еще не готов, инициализируем через initWatermarkAnimation
                                initWatermarkAnimation();
                            }
                        } else if (attempts < 20) {
                            setTimeout(() => initWatermarkWithRetry(attempts + 1), 100);
                        } else {
                            console.warn('Failed to initialize watermark after', attempts, 'attempts');
                        }
                    };
                    initWatermarkWithRetry();
                };
                
                // Проверяем, не загружено ли изображение уже (из кеша)
                if (img.complete && img.naturalWidth > 0) {
                    handleImageLoad();
                } else {
                    img.onload = handleImageLoad;
                }
                img.onerror = () => {
                    showOverlay('Ошибка загрузки страницы');
                };
                img.src = imageUrl;
                
                CONFIG.currentPage = pageNumber;
                updatePageInfo();
                
                // Упрощаем toolbar если в портретной ориентации
                simplifyToolbarForPortrait();
                
                // Предзагрузка следующей страницы
                if (pageNumber < CONFIG.totalPages) {
                    preloadPage(pageNumber + 1);
                }
            } catch (error) {
                console.error('Ошибка загрузки страницы:', error);
                showOverlay('Ошибка загрузки страницы');
            }
        }
        
        function preloadPage(pageNumber) {

        function applyZoom() {
            const img = document.getElementById('pageImage');
            if (!img || !img.complete) {
                return;
            }
            
            // Применяем zoom через transform с центрированием
            // Используем translate(-50%, -50%) для центрирования + scale для масштабирования
            img.style.transform = `translate(-50%, -50%) scale(${CONFIG.zoomLevel})`;
            img.style.transformOrigin = 'center center';
            
            // Применяем тот же zoom и позиционирование к canvas водяного знака
            // Canvas должен точно совпадать с изображением
            if (watermarkCanvas && img.naturalWidth > 0 && img.naturalHeight > 0) {
                // Убеждаемся, что canvas имеет те же размеры, что и изображение
                // Внутренние размеры canvas (в пикселях)
                watermarkCanvas.width = img.naturalWidth;
                watermarkCanvas.height = img.naturalHeight;
                
                // CSS размеры должны совпадать с внутренними размерами
                watermarkCanvas.style.width = img.naturalWidth + 'px';
                watermarkCanvas.style.height = img.naturalHeight + 'px';
                
                // Применяем тот же transform, что и к изображению
                watermarkCanvas.style.transform = `translate(-50%, -50%) scale(${CONFIG.zoomLevel})`;
                watermarkCanvas.style.transformOrigin = 'center center';
                
                // Позиционирование должно совпадать с изображением
                watermarkCanvas.style.position = 'absolute';
                watermarkCanvas.style.top = '50%';
                watermarkCanvas.style.left = '50%';
                watermarkCanvas.style.margin = '0';
                watermarkCanvas.style.padding = '0';
                watermarkCanvas.style.pointerEvents = 'none';
            }
            
            // Контейнер остается на 100% размера viewport, масштабирование через transform
            const container = document.getElementById('pageContainer');
            if (container) {
                // Контейнер всегда занимает 100% размера, чтобы не было скроллбаров
                container.style.width = '100%';
                container.style.height = '100%';
                container.style.margin = '0';
                container.style.padding = '0';
                container.style.maxWidth = '100%';
                container.style.maxHeight = '100%';
                container.style.background = 'transparent';
                container.style.overflow = 'visible'; // Важно: не обрезать canvas
            }
            
            document.getElementById('zoomLevel').textContent = Math.round(CONFIG.zoomLevel * 100) + '%';
        }
        
        // Функция для упрощения toolbar в портретной ориентации

            if (!isPortrait) {

            if (prevBtn) {
                if (!prevBtn.getAttribute('data-original-text')) {
                    prevBtn.setAttribute('data-original-text', prevBtn.textContent);

                prevBtn.textContent = '←';

            if (nextBtn) {

                    nextBtn.setAttribute('data-original-text', nextBtn.textContent);

                    pageInfo.setAttribute('data-original-text', pageInfo.textContent);

                const text = pageInfo.textContent;
                const match = text.match(/(\d+)\s*из\s*(\d+)/);
                if (match) {
                    pageInfo.textContent = `${match[1]} из ${match[2]}`;
                } else {
                    // Если формат не найден, обновляем через updatePageInfo
                    updatePageInfo();

        // ========== ПОЛНОЭКРАННЫЙ РЕЖИМ ==========
        let isFullscreenMode = false; // Флаг для iOS полноэкранного режима
        
        // Функция для применения локального полноэкранного режима
        function applyLocalFullscreen(container, screenWidth, screenHeight) {
            isFullscreenMode = true;
            container.classList.add('ios-fullscreen');
            document.body.classList.add('ios-fullscreen');
            document.documentElement.classList.add('ios-fullscreen');
            
            // Если размеры не переданы, пытаемся определить их
            if (!screenWidth || !screenHeight) {
                if (isIOS) {
                    // Для iOS получаем размеры с учетом ориентации
                    const screenW = window.screen.width || 0;
                    const screenH = window.screen.height || 0;
                    const currentWidth = window.innerWidth || screenW;
                    const currentHeight = window.innerHeight || screenH;
                    const isLandscape = currentWidth > currentHeight;
                    
                    if (isLandscape) {
                        screenWidth = Math.max(screenW, screenH);
                        screenHeight = Math.min(screenW, screenH);
                    } else {
                        screenWidth = Math.min(screenW, screenH);
                        screenHeight = Math.max(screenW, screenH);
                    }
                    
                    // Используем outerWidth/outerHeight если доступны

                    const lockOrientation = () => {

                            window.screen.orientation.lock('landscape').then(() => {

                                // Если не удалось заблокировать, пытаемся повернуть контент через CSS
                                if (screenHeight > screenWidth) {
                                    // Если портретная ориентация, поворачиваем контент на 90 градусов
                                    container.style.transform = 'rotate(90deg)';
                                    container.style.transformOrigin = 'center center';
                                    // Меняем местами ширину и высоту для повернутого контента
                                    const tempWidth = screenWidth;
                                    screenWidth = screenHeight;
                                    screenHeight = tempWidth;
                                }
                            });
                        } else if (screen.orientation && screen.orientation.lock) {
                            // Старый API
                            screen.orientation.lock('landscape').then(() => {
                                console.log('[FULLSCREEN] Orientation locked to landscape (old API)');
                                setTimeout(() => {
                                    screenWidth = window.innerWidth || screen.width;
                                    screenHeight = window.innerHeight || screen.height;
                                    applyLocalFullscreen(container, screenWidth, screenHeight);

                            }).catch((err) => {

                            });
                        } else {
                            // Если API недоступен, пытаемся повернуть контент через CSS
                            if (screenHeight > screenWidth) {
                                console.log('[FULLSCREEN] Orientation API not available, rotating content via CSS');
                                container.style.transform = 'rotate(90deg)';
                                container.style.transformOrigin = 'center center';
                                // Меняем местами ширину и высоту для повернутого контента
                                const tempWidth = screenWidth;
                                screenWidth = screenHeight;
                                screenHeight = tempWidth;
                            }
                        }
                    };
                    
                    // Применяем локальный полноэкранный режим
                    applyLocalFullscreen(container, screenWidth, screenHeight);
                    
                    // Пытаемся заблокировать ориентацию после небольшой задержки
                    setTimeout(lockOrientation, 100);
                    
                    // Скрываем адресную строку на iOS (прокрутка вниз)
                    window.scrollTo(0, 1);

                    document.body.style.overflow = 'hidden';
                    document.documentElement.style.overflow = 'hidden';
                    document.body.style.position = 'fixed';

                    // Пересчитываем zoom для нового размера экрана

                watermarkCanvas.style.transformOrigin = 'center center';
                
                // Сбрасываем трансформацию контекста canvas (для правильной отрисовки)
                watermarkCtx.setTransform(1, 0, 0, 1, 0, 0);
                
                // Применяем тот же transform, что и к изображению (через applyZoom)
                // Это синхронизирует масштабирование canvas с изображением
                applyZoom();

                    imageNaturalWidth: img.naturalWidth,

                });

        function generateWatermarkPositions() {
            const settings = CONFIG.watermarkSettings;
            console.log('generateWatermarkPositions called, random_positions_enabled:', settings?.random_positions_enabled);
            
            if (!settings || !settings.random_positions_enabled) {
                watermarkPositions = [];
                console.log('Random positions disabled, clearing positions');
                return;
            }
            
            if (!watermarkCtx || !watermarkCanvas) {
                console.error('Canvas context not available');
                return;
            }
            
            const count = settings.positions_count || 5;
            const seed = CONFIG.watermarkData.user_id || CONFIG.watermarkData.user_email || CONFIG.token;
            
            console.log('Generating', count, 'positions with seed:', seed);
            
            // Детерминированный рандом на основе seed
            const seedHash = hashString(seed);
            const rng = seededRandom(seedHash);
            
            // Получаем размеры изображения для проверки
            const img = document.getElementById('pageImage');
            if (!img || img.naturalWidth === 0 || img.naturalHeight === 0) {
                console.log('Image not ready, cannot generate positions');
                return;
            }
            
            // Canvas должен иметь ТОЧНО такие же размеры, как изображение
            // Используем размеры изображения напрямую - это источник истины
            const canvasWidth = img.naturalWidth;
            const canvasHeight = img.naturalHeight;
            
            // Убеждаемся, что canvas имеет правильные размеры
            if (watermarkCanvas.width !== canvasWidth || watermarkCanvas.height !== canvasHeight) {
                console.warn('Canvas size mismatch! Updating canvas to match image:', canvasWidth, 'x', canvasHeight);
                watermarkCanvas.width = canvasWidth;
                watermarkCanvas.height = canvasHeight;
            }
            
            if (canvasWidth === 0 || canvasHeight === 0) {
                console.log('Canvas size is zero, cannot generate positions');
                return;
            }
            
            console.log('Generating positions for canvas:', canvasWidth, 'x', canvasHeight, 'image:', img.naturalWidth, 'x', img.naturalHeight);
            
            // Получаем размер текста водяного знака
            const watermarkText = buildWatermarkText();
            if (!watermarkText) {
                watermarkPositions = [];
                console.log('No watermark text to display');
                return;
            }
            
            // Используем размер canvas для расчета позиций
            // Применяем настройки из админ панели
            const baseFontSize = settings.font_size || 48;
            
            // Устанавливаем шрифт для измерения текста (Arial используется по умолчанию)
            watermarkCtx.font = `${baseFontSize}px Arial`;
            const textMetrics = watermarkCtx.measureText(watermarkText);
            const textWidth = textMetrics.width;
            
            // Реальная высота текста: ascent (над baseline) + descent (под baseline)
            // ВСЕГДА используем надежные fallback значения на основе размера шрифта
            // actualBoundingBox часто неточен и дает слишком маленькие значения
            // Используем консервативные значения для гарантии видимости всего текста
            const ascentFallback = baseFontSize * 0.85; // 85% от размера шрифта (консервативно)
            const descentFallback = baseFontSize * 0.25; // 25% от размера шрифта (консервативно)
            
            // ВСЕГДА используем fallback значения для надежности
            const ascent = ascentFallback;
            const descent = descentFallback;
            
            // Общая высота текста
            const actualTextHeight = ascent + descent;
            
            // Отступ от краев (увеличен для безопасности, учитывая возможные неточности в расчете высоты текста)
            const padding = Math.max(20, baseFontSize * 0.3); // Минимум 20px или 30% от размера шрифта
            
            // Вычисляем безопасные границы для x координаты
            // x: от padding до canvasWidth - textWidth - padding (чтобы весь текст был виден)
            const minX = padding;
            const maxX = canvasWidth - textWidth - padding;
            
            // Вычисляем безопасные границы для y координаты (baseline)
            // y должен быть минимум ascent + padding (чтобы верхняя часть букв не обрезалась)
            // и максимум height - descent - padding (чтобы нижняя часть букв не обрезалась)
            const minY = ascent + padding;
            const maxY = canvasHeight - descent - padding;
            
            // Проверяем, что есть место для размещения
            if (maxX < minX || maxY < minY) {
                // Размещаем в безопасном месте (центр с учетом границ)
                const safeX = Math.max(padding, Math.min(canvasWidth - textWidth - padding, (canvasWidth - textWidth) / 2));
                const safeY = Math.max(minY, Math.min(maxY, (canvasHeight - actualTextHeight) / 2 + ascent));
                watermarkPositions = [{ x: safeX, y: safeY }];
                console.log('Not enough space, using safe position:', safeX, safeY);
                return;
            }
            
            watermarkPositions = [];
            let attempts = 0;
            const maxAttempts = count * 100;
            
            while (watermarkPositions.length < count && attempts < maxAttempts) {
                attempts++;
                // Генерируем координаты в безопасных пределах
                // Используем Math.floor для целых чисел
                const x = Math.floor(rng() * (maxX - minX + 1)) + minX;
                const y = Math.floor(rng() * (maxY - minY + 1)) + minY;
                
                // СТРОГАЯ проверка: весь текст должен полностью помещаться внутри canvas
                // Проверяем все границы строго (те же границы, что и в renderWatermark)
                const textLeft = x;
                const textRight = x + textWidth;
                const textTop = y - ascent;
                const textBottom = y + descent;
                
                const isValidX = textLeft >= padding && textRight <= canvasWidth - padding;
                const isValidY = textTop >= padding && textBottom <= canvasHeight - padding;
                
                if (isValidX && isValidY) {
                    // Проверяем минимальное расстояние от других позиций
                    let tooClose = false;
                    for (const pos of watermarkPositions) {
                        const dx = Math.abs(x - pos.x);
                        const dy = Math.abs(y - pos.y);
                        const minDistance = Math.min(textWidth, actualTextHeight) * 0.5;
                        if (dx < minDistance && dy < minDistance) {
                            tooClose = true;
                            break;
                        }
                    }
                    
                    if (!tooClose) {
                        // Сохраняем позицию с округленными координатами для точности
                        watermarkPositions.push({ x: Math.round(x), y: Math.round(y) });
                    }
                }
            }
            
            if (watermarkPositions.length === 0) {
                // Если не удалось сгенерировать, используем безопасную позицию
                const safeX = Math.max(padding, Math.min(canvasWidth - textWidth - padding, (canvasWidth - textWidth) / 2));
                const safeY = Math.max(minY, Math.min(maxY, (canvasHeight - actualTextHeight) / 2 + ascent));
                watermarkPositions.push({ x: safeX, y: safeY });
                console.log('No positions generated, using safe position:', safeX, safeY);
            }
            
            console.log('Generated', watermarkPositions.length, 'positions:', watermarkPositions);
        }
        
        function buildWatermarkText() {
            const settings = CONFIG.watermarkSettings;
            const parts = [];
            
            if (settings.custom_text) {
                parts.push(settings.custom_text);
            }
            
            if (settings.show_user_email && CONFIG.watermarkData.user_email) {
                parts.push(`User: ${CONFIG.watermarkData.user_email}`);
            } else if (settings.show_user_id && CONFIG.watermarkData.user_id) {
                parts.push(`ID: ${CONFIG.watermarkData.user_id}`);
            }
            
            if (settings.show_ip_address && CONFIG.watermarkData.ip_address) {
                parts.push(`IP: ${CONFIG.watermarkData.ip_address}`);
            }
            
            if (settings.show_page_number) {
                parts.push(`Page: ${CONFIG.currentPage}`);
            }
            
            if (settings.show_timestamp) {
                const now = new Date();
                parts.push(now.toLocaleString('ru-RU', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }));
            }
            
            return parts.join(' | ') || '';
        }
        
        function startWatermarkAnimation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            const settings = CONFIG.watermarkSettings;
            if (!settings || !settings.dynamic_watermark_enabled) {
                console.log('Watermark animation: dynamic watermark disabled');
                return;
            }
            
            if (!settings.random_positions_enabled || watermarkPositions.length === 0) {
                // Если случайное размещение выключено, не показываем водяной знак
                console.log('Watermark animation: random positions disabled, skipping watermark');
                return;
            }
            
            console.log('Starting watermark position switching with', watermarkPositions.length, 'positions');
            console.log('Positions:', watermarkPositions);
            
            // Убеждаемся, что анимация не запущена уже
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            let positionIndex = 0;
            const switchInterval = settings.animation_speed || 2000; // Интервал переключения позиций (мс)
            let lastSwitchTime = performance.now();
            let lastDetailedLog = 0; // Время последнего детального лога
            
            function renderWatermark() {
                if (!watermarkCanvas || !watermarkCtx) {
                    console.error('Canvas or context not available');
                    return;
                }
                
                if (watermarkPositions.length === 0) {
                    console.error('No positions available');
                    return;
                }
                
                // Убеждаемся, что canvas синхронизирован с изображением
                const img = document.getElementById('pageImage');
                if (!img || img.naturalWidth === 0 || img.naturalHeight === 0) {
                    // Если изображение не готово, пропускаем кадр
                    animationFrameId = requestAnimationFrame(renderWatermark);
                    return;
                }
                
                // Синхронизируем внутренние размеры canvas с натуральными размерами изображения
                // Это нужно для правильной отрисовки в высоком разрешении
                if (watermarkCanvas.width !== img.naturalWidth || watermarkCanvas.height !== img.naturalHeight) {
                    watermarkCanvas.width = img.naturalWidth;
                    watermarkCanvas.height = img.naturalHeight;
                    console.warn('Canvas internal size updated to match image:', img.naturalWidth, 'x', img.naturalHeight);
                }
                
                // Синхронизируем CSS размеры canvas с размерами изображения НА ЭКРАНЕ
                // Это нужно для правильного масштабирования и позиционирования
                const imgDisplayWidth = img.offsetWidth || img.clientWidth || img.naturalWidth;
                const imgDisplayHeight = img.offsetHeight || img.clientHeight || img.naturalHeight;
                
                if (watermarkCanvas.style.width !== imgDisplayWidth + 'px' || 
                    watermarkCanvas.style.height !== imgDisplayHeight + 'px') {
                    watermarkCanvas.style.width = imgDisplayWidth + 'px';
                    watermarkCanvas.style.height = imgDisplayHeight + 'px';
                    console.warn('Canvas CSS size updated to match displayed image:', imgDisplayWidth, 'x', imgDisplayHeight);
                }
                
                // Убеждаемся, что canvas синхронизирован с изображением по позиции и стилям
                // Canvas должен иметь те же CSS свойства, что и изображение
                if (watermarkCanvas.style.position !== img.style.position ||
                    watermarkCanvas.style.top !== img.style.top ||
                    watermarkCanvas.style.left !== img.style.left ||
                    watermarkCanvas.style.transform !== img.style.transform ||
                    watermarkCanvas.style.transformOrigin !== img.style.transformOrigin) {
                    // Синхронизируем позиционирование и трансформации
                    watermarkCanvas.style.position = img.style.position || 'absolute';
                    watermarkCanvas.style.top = img.style.top || '50%';
                    watermarkCanvas.style.left = img.style.left || '50%';
                    watermarkCanvas.style.transform = img.style.transform || 'translate(-50%, -50%)';
                    watermarkCanvas.style.transformOrigin = img.style.transformOrigin || 'center center';
                    watermarkCanvas.style.margin = img.style.margin || '0';
                    watermarkCanvas.style.padding = img.style.padding || '0';
                }
                
                // Очищаем canvas ПЕРЕД рисованием
                watermarkCtx.clearRect(0, 0, watermarkCanvas.width, watermarkCanvas.height);
                
                // Рисуем водяной знак
                const watermarkText = buildWatermarkText();
                if (!watermarkText) {
                    animationFrameId = requestAnimationFrame(renderWatermark);
                    return;
                }
                
                // Получаем текущее время для логирования
                const currentTime = performance.now();
                
                // Применяем настройки из админ панели
                const baseFontSize = settings.font_size || 48;
                const colorR = settings.color_r !== undefined ? settings.color_r : 128;
                const colorG = settings.color_g !== undefined ? settings.color_g : 128;
                const colorB = settings.color_b !== undefined ? settings.color_b : 128;
                const opacity = settings.opacity !== undefined ? settings.opacity : 0.25;
                
                // Устанавливаем шрифт и цвет ПЕРЕД измерением текста
                // Шрифт Arial используется по умолчанию, так как изменение шрифта на canvas может работать некорректно
                watermarkCtx.font = `${baseFontSize}px Arial`;
                watermarkCtx.fillStyle = `rgba(${colorR}, ${colorG}, ${colorB}, ${opacity})`;
                
                // Логируем применение настроек (только при первом рендере)
                if (positionIndex === 0 && currentTime - lastDetailedLog > 2000) {
                    console.log('Watermark settings applied:', {
                        font_size: baseFontSize,
                        color: `rgb(${colorR}, ${colorG}, ${colorB})`,
                        opacity: opacity,
                        custom_text: settings.custom_text,
                        show_user_email: settings.show_user_email,
                        show_ip_address: settings.show_ip_address,
                        show_page_number: settings.show_page_number,
                        show_timestamp: settings.show_timestamp
                    });
                }
                
                // Получаем размеры текста ДО вычисления позиции
                const textMetrics = watermarkCtx.measureText(watermarkText);
                // Добавляем запас к ширине текста, так как measureText() может быть неточным
                // Особенно для длинных строк или специальных символов
                // Увеличиваем запас до 15% или минимум 30px для большей надежности
                const textWidthSafetyMargin = Math.max(30, textMetrics.width * 0.15); // 15% или минимум 30px
                const textWidth = textMetrics.width + textWidthSafetyMargin;
                
                // Реальная высота текста: ascent (над baseline) + descent (под baseline)
                // ВСЕГДА используем надежные fallback значения на основе размера шрифта
                // actualBoundingBox часто неточен и дает слишком маленькие значения
                // Используем консервативные значения для гарантии видимости всего текста
                const ascentFallback = baseFontSize * 0.85; // 85% от размера шрифта (консервативно)
                const descentFallback = baseFontSize * 0.25; // 25% от размера шрифта (консервативно)
                
                // ВСЕГДА используем fallback значения для надежности
                const ascent = ascentFallback;
                const descent = descentFallback;
                
                // Общая высота текста
                const actualTextHeight = ascent + descent;
                
                // Берем текущую позицию (БЕЗ интерполяции - мгновенное переключение)
                const currentPos = watermarkPositions[positionIndex];
                
                // Отступ от краев (увеличен для безопасности, учитывая возможные неточности в расчете размеров текста)
                // Добавляем дополнительный запас для ширины текста
                const basePadding = Math.max(30, baseFontSize * 0.4); // Минимум 30px или 40% от размера шрифта
                const padding = basePadding + Math.max(15, textWidthSafetyMargin * 0.6); // Дополнительный запас для ширины текста
                
                // Debug вывод убран для уменьшения шума в консоли
                // Логируем для отладки (только при первом рендере или переключении позиций)
                // if (performance.now() - lastSwitchTime < 100) {
                //     console.log('Text metrics calculation:', {
                //         baseFontSize,
                //         ascentFallback, descentFallback,
                //         finalAscent: ascent, finalDescent: descent,
                //         actualTextHeight,
                //         textWidthRaw: textMetrics.width,
                //         textWidthSafetyMargin,
                //         textWidth: textWidth,
                //         padding
                //     });
                // }
                
                // Используем размеры canvas (которые равны naturalWidth/naturalHeight изображения)
                // Canvas имеет те же размеры, что и изображение, поэтому границы простые
                const canvasW = watermarkCanvas.width;  // = img.naturalWidth
                const canvasH = watermarkCanvas.height; // = img.naturalHeight
                
                // СТРОГИЕ границы с учетом реальных размеров текста
                // x: от padding до canvasW - textWidth - padding (чтобы весь текст был виден)
                // y (baseline): от ascent + padding до canvasH - descent - padding
                const minX = padding;
                const maxX = canvasW - textWidth - padding;
                const minY = ascent + padding;
                const maxY = canvasH - descent - padding;
                
                // Проверяем, что границы валидны
                if (maxX < minX || maxY < minY) {
                    console.warn('Canvas too small for watermark, using center position');
                    // Если canvas слишком маленький, размещаем в центре
                    const safeX = Math.max(0, Math.min(canvasW - textWidth, (canvasW - textWidth) / 2));
                    const safeY = Math.max(ascent, Math.min(canvasH - descent, (canvasH - actualTextHeight) / 2 + ascent));
                    watermarkCtx.fillText(watermarkText, safeX, safeY);
                    animationFrameId = requestAnimationFrame(renderWatermark);
                    return;
                }
                
                // Берем координаты из позиции
                let x = currentPos.x;
                let y = currentPos.y;
                
                // СТРОГОЕ ограничение координат в пределах canvas ПЕРЕД проверкой
                // Это гарантирует, что координаты всегда валидны
                x = Math.max(minX, Math.min(maxX, x));
                y = Math.max(minY, Math.min(maxY, y));
                
                // ВЫЧИСЛЯЕМ границы текста с ограниченными координатами
                const textLeft = x;
                const textRight = x + textWidth;
                const textTop = y - ascent;
                const textBottom = y + descent;
                
                // ПРОВЕРЯЕМ, валидны ли координаты после ограничения
                const isValid = textLeft >= padding && 
                               textRight <= canvasW - padding &&
                               textTop >= padding && 
                               textBottom <= canvasH - padding;
                
                let finalX, finalY;
                
                if (!isValid) {
                    // Если координаты все еще невалидны после ограничения, используем безопасную позицию в центре
                    console.warn('Position invalid after clamping, using safe center position', {
                        originalX: currentPos.x, originalY: currentPos.y,
                        clampedX: x, clampedY: y,
                        textLeft, textRight, textTop, textBottom,
                        canvasW, canvasH, padding, textWidth, ascent, descent
                    });
                    finalX = Math.max(padding, Math.min(canvasW - textWidth - padding, (canvasW - textWidth) / 2));
                    finalY = Math.max(ascent + padding, Math.min(canvasH - descent - padding, (canvasH - actualTextHeight) / 2 + ascent));
                } else {
                    // Используем ограниченные координаты
                    finalX = x;
                    finalY = y;
                }
                
                // ФИНАЛЬНАЯ проверка перед рисованием - убеждаемся, что весь текст виден
                const finalTextLeft = finalX;
                const finalTextRight = finalX + textWidth;
                const finalTextTop = finalY - ascent;
                const finalTextBottom = finalY + descent;
                
                // Если после всех проверок текст все еще выходит за границы, принудительно используем центр
                if (finalTextLeft < padding || finalTextRight > canvasW - padding ||
                    finalTextTop < padding || finalTextBottom > canvasH - padding) {
                    console.error('Watermark still invalid after all corrections, forcing center position', {
                        finalX, finalY,
                        finalTextLeft, finalTextRight, finalTextTop, finalTextBottom,
                        canvasW, canvasH, padding, textWidth, ascent, descent
                    });
                    finalX = Math.max(padding, Math.min(canvasW - textWidth - padding, (canvasW - textWidth) / 2));
                    finalY = Math.max(ascent + padding, Math.min(canvasH - descent - padding, (canvasH - actualTextHeight) / 2 + ascent));
                }
                
                // ВСЕГДА рисуем текст - координаты гарантированно валидны
                watermarkCtx.fillText(watermarkText, finalX, finalY);
                
                // Вычисляем границы текста для проверки
                const renderedTextLeft = finalX;
                const renderedTextRight = finalX + textWidth;
                const renderedTextTop = finalY - ascent;
                const renderedTextBottom = finalY + descent;
                
                // Проверяем, что текст в пределах canvas
                const isWithinBounds = renderedTextLeft >= padding && 
                                     renderedTextRight <= canvasW - padding &&
                                     renderedTextTop >= padding && 
                                     renderedTextBottom <= canvasH - padding;
                
                // Логируем для отладки (при переключении позиций или раз в секунду)
                // currentTime уже определен выше
                const shouldLog = (currentTime - lastSwitchTime < 100) || 
                                 (lastDetailedLog === 0 || currentTime - lastDetailedLog > 1000);
                
                if (shouldLog) {
                    // Проверяем видимые границы canvas на экране
                    const canvasRect = watermarkCanvas.getBoundingClientRect();
                    const imgRect = img.getBoundingClientRect();
                    
                    // Debug вывод убран для уменьшения шума в консоли
                    lastDetailedLog = currentTime;
                    
                    if (!isWithinBounds) {
                        console.error('WATERMARK OUT OF BOUNDS!', {
                            renderedTextLeft, renderedTextRight, renderedTextTop, renderedTextBottom,
                            canvasW, canvasH, padding,
                            shouldBe: {
                                left: `>= ${padding}`,
                                right: `<= ${canvasW - padding}`,
                                top: `>= ${padding}`,
                                bottom: `<= ${canvasH - padding}`
                            }
                        });
                    }
                }
                
                // Проверяем, нужно ли переключиться на следующую позицию
                if (currentTime - lastSwitchTime >= switchInterval) {
                    positionIndex = (positionIndex + 1) % watermarkPositions.length;
                    lastSwitchTime = currentTime;
                    // Debug вывод убран для уменьшения шума в консоли
                }
                
                // Продолжаем рендеринг
                animationFrameId = requestAnimationFrame(renderWatermark);
            }
            
            animationFrameId = requestAnimationFrame(renderWatermark);
        }
        
        // Функция плавного перехода (easing)
        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        }
        
        function stopWatermarkAnimation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (watermarkCtx) {
                watermarkCtx.clearRect(0, 0, watermarkCanvas.width, watermarkCanvas.height);
            }
        }
        
        // Вспомогательные функции для детерминированного рандома
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }
        
        function seededRandom(seed) {
            let value = seed;
            return function() {
                value = (value * 9301 + 49297) % 233280;
                return value / 233280;
            };
        }
        
        // Инициализация
        window.addEventListener('load', () => {
            console.log('[VIEWER] Window loaded, initializing...');
            console.log('[VIEWER] Current URL:', window.location.href);
            console.log('[VIEWER] Token from URL:', CONFIG.token);
            console.log('[VIEWER] API Base:', CONFIG.apiBase);
            
            if (!CONFIG.token) {
                console.error('[VIEWER] No token found in URL!');
                showOverlay('Токен не найден в URL');
                return;
            }
            
            loadDocument();
        });
        
        // Защита от закрытия через закрытие вкладки (опционально)
        window.addEventListener('beforeunload', (e) => {
            stopWatermarkAnimation();
            e.preventDefault();
            e.returnValue = '';
        });
